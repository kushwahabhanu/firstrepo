<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>

    <h2 style="text-align: center;">Forgot Password</h2>
    <form action="#" method="POST" style="display: flex; flex-direction: column; align-items: center;">
        <label for="email">Enter your email address:</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com" style="padding: 10px; width: 300px; margin-bottom: 10px;">
        
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; width: 320px;">Reset Password</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/bhanufirst/index.html" style="text-decoration: none; color: #007BFF;">Back to Login</a>
    </div>

</body>
</html>
